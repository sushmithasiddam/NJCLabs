<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Property</title>
    </h:head>
    <h:body>
                
        <div class="container">
            <h1>Property List</h1> 
            <ul id="propertyList" >
                <!-- For each property in properties List... --> 
                <ul class ="list-group">
                    <ui:repeat value="#{webServiceBean.getAllProperty()}" var="property" varStatus="status" > 
                         
                            <!-- Iterate it -->
                            <p>Property ID: #{property.getPropertyid()} <br/>
                               Property Address: #{property.getAddress()} <br/>
                               Number of Bedrooms: #{property.getNumberofbedrooms()} <br/>
                               Price: #{property.getPrice()} <br/> <br/>
                               </p>
                         
                    </ui:repeat> 
                </ul>
            </ul>
            
        </div>
    </h:body>
</html>
